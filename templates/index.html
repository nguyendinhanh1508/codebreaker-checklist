<!DOCTYPE html>
<html>
<head>
    <title>Codebreaker Problems</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .problem-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1px;
            background-color: #999;
        }
        .problem-box {
            background-color: #f8f9fa;
            border: none;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 0 1px #ccc;
            border-radius: 0;
            text-decoration: none;
            color: #333;
        }
        .problem-box:hover {
            background-color: #e2e6ea;
            color: #007bff;
        }
        .solved {
            background-color: #d4edda;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Codebreaker Problems</h1>

        <!-- Form -->
        <form method="POST" action="/" class="form-inline mb-4">
            <input type="text" name="username" class="form-control mr-2" placeholder="Enter username" required value="{{ username }}">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Solved count -->
        {% if solved_problems %}
            <div class="alert alert-success">
                {{ username }} has solved {{ solved_problems|length }} / {{ problems|length }} problems.
            </div>
        {% endif %}

        <!-- Tight rectangular grid -->
        <div class="problem-grid">
            {% for problem in problems %}
                <a href="https://codebreaker.xyz/problem/{{ problem }}" target="_blank"
                   class="problem-box {% if problem in solved_problems %}solved{% endif %}">
                    {{ problem }}
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
